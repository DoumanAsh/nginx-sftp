name: Docker

on:
  # Once a week
  schedule:
    - cron: '0 0 * * 0'
  push:
    paths:
      - '.github/workflows/docker-image.yml'
      - 'Dockerfile'
      - 'root/**/*'
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - '**'
    paths:
      - '.github/workflows/docker-image.yml'
      - 'Dockerfile'
      - 'root/**/*'

env:
  DOCKER_REGISTRY: docker.io
  GITHUB_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: douman/nginx-sftp
  GITHUB_IMAGE_NAME: doumanash/nginx-sftp
  ALPINE_VERSION: 3.23

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into ${{ env.DOCKER_REGISTRY }} registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: douman
          ## Set in repo Settings->Secrets->New repository secret
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Log into ${{ env.GITHUB_REGISTRY }} registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GITHUB_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        id: build-docker
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          load: true
          tags: |
            ${{env.DOCKER_REGISTRY}}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{env.GITHUB_REGISTRY}}/${{ env.GITHUB_IMAGE_NAME }}:latest

      - name: Push Docker image
        id: push-docker
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
            ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ env.ALPINE_VERSION }}
            ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_IMAGE_NAME }}:latest
            ${{ env.GITHUB_REGISTRY }}/${{ env.GITHUB_IMAGE_NAME }}:${{ env.ALPINE_VERSION }}
